name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "${HOME}/.cargo/bin" >> $GITHUB_PATH

      - name: Sync environment (editable install)
        run: |
          uv --version
          uv sync

      - name: Run tests
        run: uvx pytest -q

      - name: Lint
        run: uvx ruff check .

      - name: Typecheck
        run: uvx mypy src
